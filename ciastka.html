<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        #cookie{
            width:300px;
            height:300px; 
        }
    </style>
    <script>
        var pkt=0
        var x=1
        var y=50
        var z=250
        var c=1250
        var v=6250
        function poczatek(){
        document.getElementById("u1").innerHTML=y
        document.getElementById("u2").innerHTML=z
        document.getElementById("u3").innerHTML=c
        document.getElementById("u4").innerHTML=v
        document.getElementById("w").innerHTML="Ciastka: "+pkt
        }
        function cos() {
            pkt=pkt+x;
            document.getElementById("w").innerHTML="Ciastka: "+pkt
        }
        function u1(){
            if(pkt>=y){
                x=x*2
                pkt=pkt-y
                y=y*2
                document.getElementById("u1").innerHTML=y
                document.getElementById("w").innerHTML="Ciastka: "+pkt
            }else{
                alert("BAKA")
            }
        }
        function u2(){
            if(pkt>=z){
                x=x*5
                pkt=pkt-y
                z=z*5
                document.getElementById("u2").innerHTML=z
                document.getElementById("w").innerHTML="Ciastka: "+pkt
            }else{
                alert("BAKA")
            }
            
        }
        function u3(){
            if(pkt>=c){
                x=x*10
                pkt=pkt-c
                c=c*10
                document.getElementById("u3").innerHTML=c
                document.getElementById("w").innerHTML="Ciastka: "+pkt
            }else{
                alert("BAKA")
            }
            
        }
        function u4(){
            if(pkt>=v){
                x=x*20
                pkt=pkt-v
                v=v*20
                document.getElementById("u4").innerHTML=v
                document.getElementById("w").innerHTML="Ciastka: "+pkt
            }else{
                alert("BAKA")
            }
            
        }
    </script>
</head>
<body onload="poczatek()">
    <center><img onclick=cos() src="cookie.jpg" id="cookie"><br>
    <div id="w"></div><br>
    <button onclick="u1()">hehehehaw1</button><br>
    <div id="u1"></div><br>
    <button onclick="u2()">hehehehaw2</button><br>
    <div id="u2"></div><br>
    <button onclick="u3()">hehehehaw3</button><br>
    <div id="u3"></div><br>
    <button onclick="u4()">hehehehaw4</button><br>
    <div id="u4"></div><br>
</center>
</body>
</html>
